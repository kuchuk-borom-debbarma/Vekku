services:
  # --- 1. The Knowledge Graph ---

  # --- 2. The Vector Brain ---
  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: vekku-qdrant
    hostname: vekku-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    volumes:
      - ./vekku_docker_data/qdrant/storage:/qdrant/storage
    networks:
      - vekku-net
    restart: unless-stopped

  # --- 2.1 Application Database (Postgres) ---
  vekku-postgres:
    image: postgres:15
    container_name: vekku-postgres
    environment:
      POSTGRES_DB: vekku
      POSTGRES_USER: vekku
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./vekku_docker_data/postgres/data:/var/lib/postgresql/data
    networks:
      - vekku-net
    restart: unless-stopped

  # --- 2.2 Message Broker (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: vekku-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./vekku_docker_data/rabbitmq/data:/var/lib/rabbitmq
      - ./vekku_docker_data/rabbitmq/logs:/var/log/rabbitmq
    networks:
      - vekku-net
    restart: unless-stopped

  # --- 3. Identity & Access Management (Keycloak) ---
  postgres-keycloak:
    image: postgres:15
    container_name: vekku-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - ./vekku_docker_data/postgres-keycloak/data:/var/lib/postgresql/data
    networks:
      - vekku-net
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: vekku-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    depends_on:
      - postgres-keycloak
    networks:
      - vekku-net
    restart: unless-stopped

# --- 3. Isolated Network ---
networks:
  vekku-net:
    driver: bridge
    name: vekku-network
