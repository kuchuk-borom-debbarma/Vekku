spring.application.name=vekku-server
spring.profiles.active=dev

# Brain Service Configuration (REST)
brain-service.url=http://localhost:3000

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=vekku
keycloak.admin-username=admin
keycloak.admin-password=admin

# ==========================================
# 5. Rate Limiting (Bucket4j)
# ==========================================
bucket4j.enabled=true
bucket4j.filters[0].cache-name=rate-limit-buckets
bucket4j.filters[0].url=/api/auth/signup
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=3
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

bucket4j.filters[1].cache-name=rate-limit-buckets
bucket4j.filters[1].url=/api/auth/verify
bucket4j.filters[1].rate-limits[0].bandwidths[0].capacity=5
bucket4j.filters[1].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[1].rate-limits[0].bandwidths[0].unit=minutes

bucket4j.filters[2].cache-name=rate-limit-buckets
bucket4j.filters[2].url=/api/auth/login
bucket4j.filters[2].rate-limits[0].bandwidths[0].capacity=5
bucket4j.filters[2].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[2].rate-limits[0].bandwidths[0].unit=minutes

# ==========================================
# 6. CORS Configuration
# ==========================================
app.cors.allowed-origins=http://localhost:5173